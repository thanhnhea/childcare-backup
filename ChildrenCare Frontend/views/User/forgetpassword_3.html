<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Support -->
    <link rel="stylesheet" href="/recources/css/userregister.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
    <!-- Title -->
    <title>User Register</title>
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container-fluid py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-9">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center" style="color: #DE6262;">Enter OTP</h3>
                            <form>


                                <div class="container height-100 d-flex justify-content-center align-items-center">
                                    <div class="position-relative">
                                        <div class="card p-2 text-center">
                                            <h6>Please enter the one time password <br> to verify your account</h6>
                                            <div> <span>A code has been sent to</span> <small>demo@gmail.com</small> </div>
                                            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                                                <input class="m-2 text-center form-control rounded" type="text"
                                                    id="first" maxlength="1" /> <input
                                                    class="m-2 text-center form-control rounded" type="text" id="second"
                                                    maxlength="1" /> <input class="m-2 text-center form-control rounded"
                                                    type="text" id="third" maxlength="1" /> <input
                                                    class="m-2 text-center form-control rounded" type="text" id="fourth"
                                                    maxlength="1" /> <input class="m-2 text-center form-control rounded"
                                                    type="text" id="fifth" maxlength="1" /> <input
                                                    class="m-2 text-center form-control rounded" type="text" id="sixth"
                                                    maxlength="1" /> </div>
                                            <div class="mt-4"> <button
                                                    class="btn btn-danger px-4 validate">Validate</button> </div>
                                        </div>
                                        <div class="card-2">
                                            <div class="content d-flex justify-content-center align-items-center">
                                                <span>Didn't get the code</span> <a href="#"
                                                    class="text-decoration-none ms-3 ">&nbspResend</a> </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
