<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />

    <title>User Profile</title>
</head>

<body>
    <br>
    <div class="container snippet">
        <div class="row">

            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center" style="color: #DE6262;">USER PROFILE</h3>

        </div>
        <div class="row">
            <hr class="col-sm-3">


                <div class="text-center">
                    <img src="https://i.pinimg.com/originals/c5/af/8f/c5af8f2e1c4834be6d63198a0dba48d1.jpg" class="avt"
                        alt="avt" width="200" height="200"> <br>
                    <h6></h6>



                </div>
                </hr><br>
            </div>
            <div class="col-sm-9">


                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" action="##" method="post" id="registrationForm">

                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="first_name">
                                    <h4>Full Name</h4>
                                </label>
                                <input type="text" class="form-control" name="first_name" id="first_name"
                                    title="enter your first name if any.">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="last_name">
                                    <h4>Date Of Birth</h4>
                                </label> </br>
                                <input type="date" name="dob" />
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="last_name">
                                    <h4>Gender</h4>
                                </label> <br>
                                <form>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="html">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="css">Female</label><br>

                                </form>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="last_name">
                                    <h4>Address</h4>
                                </label>
                                <input type="text" class="form-control" name="last_name" id="last_name"
                                    title="enter your last name if any.">
                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="phone">
                                    <h4>Phone Number</h4>
                                </label>
                                <input type="text" class="form-control" name="phone" id="phone"
                                    title="enter your phone number if any.">
                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="email">
                                    <h4>Email</h4>
                                </label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="abc@gmail.com" title="enter your email.">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="email">
                                    <h4>Identity Card Number</h4>
                                </label>
                                <input type="email" class="form-control" name="email" id="email"
                                    title="enter your email.">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="last_name">
                                    <h4>Date Of Issue</h4>
                                </label> </br>
                                <input type="date" name="dob" />
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="email">
                                    <h4>Place Of Issue</h4>
                                </label>
                                <input type="email" class="form-control" name="email" id="email"
                                    title="enter your email.">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6">
                                <br>
                                <button class="btn btn-lg btn-primary" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg btn-primary" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->


    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
